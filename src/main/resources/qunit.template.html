    <script type="text/javascript" src="/qunit-mojo/require-2.1.1.min.js"></script>
    <script>
    	function errorHandler(error, QUnit){
    	    var message = 
    	               "Sorry, I could not start qunit because require.js couldn't load YOUR_JAVASCRIPT_TEST_FILE_GOES_HERE: " + error.message + "\n" + 
    	               "Here are some details about the require.js error:\n" + 
    	    	 	   "     type:" + error.requireType + "\n" + 
    	    	 	   "  modules:" + error.requireModules;
    	    if(error.stack) {
    	        message += "\n" + 
	    	 	   "Stacktrace:\n" + + error.stack;   
    	    }
    	    
    	    console.log(message);
    	    if(QUnit){
	    	    QUnit.test("Require.js load failure", function(){
	    	        ok(false, message);
	    	    });
	    	    QUnit.load();
	    	    Qunit.start();
    	    }
    	}
    	require(["jquery", "qunit"], function($, QUnit){
    			require(["YOUR_JAVASCRIPT_TEST_FILE_GOES_HERE"], function(){QUnit.load();QUnit.start();}, errorHandler);
    	}, errorHandler);

    </script>
